<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/login.css" />
    <title>Iniciar Sesión - Trukea</title>
</head>
<body>

    <div class="contenedor-login">
        
        <!-- === PANEL IZQUIERDO (BIENVENIDA Y LOGO) === -->
        <div class="panel-bienvenida">

            <img class="logo" src="/img/logo-trukea.png" alt="Logo de Trukea">
            
            <h1>¡Bienvenido de nuevo!</h1>
            <p>Accede a tu cuenta para seguir truqueando</p>
        </div>

        <!-- === PANEL DERECHO (FORMULARIO) === -->
        <div class="panel-formulario">
            <form>
                <h2>Iniciar Sesión</h2>
                
                <div class="campo-formulario">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingresa tu correo">
                </div>
                
                <div class="campo-formulario">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                
                <a href="/vistas/RecuperarContra.html" class="link-olvido">¿Haz olvidado la contraseña?</a>
                
                <button type="button" class="InSesion" onclick="window.location.href='./ExplorarTrueque.html'">Iniciar Sesión</button>
                
                <div class="separador-registro">
                    <p>¿No tienes una cuenta?</p>
                    <button type="button" class="InSesion" onclick="window.location.href='./Register.html'">Registrate</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
