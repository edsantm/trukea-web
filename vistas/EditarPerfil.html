<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../Styles/EditarPerfil.css">
</head>
<body>

  <div id="alerta" class="alerta oculto">
    <div class="alerta-icono" id="alerta-icono"></div>
    <span id="alerta-mensaje"></span>
  </div>

  <!-- Barra de navegación -->
  <nav class="navbar">
   <a href="../index.html">
    <div class="logo-nav">
      <img src="/img/logo-trukea.png"  alt="logo" class="nav-logo" />
    </div>
    </a>
    <ul class="nav-links">
      <li><a href="#"></a></li>
      <li><a href="/vistas/ExplorarTrueque.html">Explorar Trueques</a></li>
      <li><a href="/vistas/MisPorductos.html">Mis Productos</a></li>
      <li><a href="../vistas/SolicitudesRecibidas.html"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono"></a></li>
    </ul>
  </nav>


  <main class="contenedor">
    <h1><img src="/img/editperfil.png"  class=""icono-perfil> Editar Perfil</h1>
    
    <div class="perfil-formulario">
      <div class="imagen-perfil">
        <div class="recuadro-img" id="vista-previa">
          <icono class="fa-regular fa-image"></icono>
        </div>
        <input type="file" id="input-imagen" accept="image/*" style="display: none;">

  
  <button type="button" class="btn-cambiar" id="btnCambiarImagen">Cambiar Imagen</button>
      </div>
      
      <form class="formulario">
        <label>Nombre de usuario:
          <input id="nombreUsuario" value="" type="text">
        </label>
        <label>Apellidos:
          <input id="apellidos" value="" type="text">
        </label>
        <label>Ciudad:
          <input id="ciudad" value="" type="text">
        </label>
        <label>Fecha de nacimiento:
          <input id="fechaNacimiento" value="" type="date">
        </label>

        <div class="botones">
          <button type="submit" id="btn-guardar" class="btn-guardar">Guardar Cambios</button>
          <button type="button" class="btn-cancelar" onclick="window.location.href='../vistas/perfil.html'">Cancelar Edición</button>
        </div>
      </form>
    </div>
  </main>
  <script SRC="../js/editarPerfil.js"></script>
</body>
