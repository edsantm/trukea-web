<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trukea - Catálogo</title>
  <link rel="stylesheet" href="../Styles/ExplorarTrueque.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo-nav">
      <img src="../img/logo-trukea.png" alt="logo" class="nav-logo">
    </div>
    <ul class="nav-links">
      <li><a href="/vistas/PublicarProducto.html">Publicar Producto</a></li>
      <li><a href="/vistas/MisProductos.html">Mis Productos</a></li>
      <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
      <li><a href="../vistas/SolicitudesRecibidas.html"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono"></a></li>
    </ul>
  </nav>

  <main class="contenedor">
    <aside class="filtros">
      <label for="ciudad">Ciudad</label>
      <select id="ciudad">
        <option>Seleccionar ciudad</option>
        <option value="Suchiapa">Suchiapa</option>
        <option value="Tuxtla Gutierrez">Tuxtla Gutierrez</option>
        <option value="Comitan">Comitan</option>
        <option value="Cintalapa">Cintalapa</option>
        <option value="Villaflores">Villaflores</option>
      </select>

      <div class="categoria-header" id="toggle-categorias">
        <h3>Categorías</h3>
        <span class="flecha">&#9662;</span> <!-- Flecha ▼ -->
      </div>
      
      <ul class="categorias" id="lista-categorias">
        <li>Ropa y calzado</li>
        <li>Electrónica</li>
        <li>Accesorios</li>
        <li>Juguetes</li>
        <li>Útiles escolares</li>
        <li>Artículos del hogar</li>
        <li>Belleza y cuidado personal</li>
      </ul>

      <a href="../vistas/TopUsuarios.html" class="btn-link"> Ver los mejores usuarios.</a>
    </aside>

      <section id="productos" class="productos">
        <div class="top-bar">
        <span>Ocultar filtros</span>
        <span class="icono-filtro">&#9776;</span>
        </div>

        <div id="loading" class="loading">Cargando productos...</div>
        <div id="message" class="message" style="display: none;"></div>

        <div id="container-productos" class="grid-productos"></div>
      </section>

  </main>
  <script src="../js/explorarTrueque.js"></script>
</body>
</html>
