<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Styles/register.css">
</head>
<body class="registro-body">

  <div id="alerta" class="alerta oculto">
    <span id="alerta-mensaje"></span>
  </div>
  
  <div class="container">

    <!-- Sección izquierda -->
    <div class="left-panel">
      <img src="/img/logo-trukea.png" alt="Trukea Logo" class="logo">
      <h1>Plataforma de Trueque</h1>
      <p>Intercambia productos de manera sencilla</p>
      <p>Inicia Sesión para empezar a Truequear</p>
    </div>

    <!-- Sección derecha -->
    <div class="form-panel">
  <h2>Regístrate</h2>
  <form id="registroForm">
    
    <label>Apellido</label>
    <input type="text" id="lastname" name="lastname" placeholder="Ingresa un solo apellido" required>
    
    <label>Correo</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

    <label>Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Debe contener al menos 6 caracteres" required>

    <label>Vuelve a escribir la contraseña</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ingresa de nuevo la contraseña" required>

    <button type="button" id="btnRegistrar" class="Continuar">Continuar</button>
    
    <label>¿Ya tienes una cuenta?</label>
    <button type="button" class="InSesion" onclick="window.location.href='./login.html'">Iniciar Sesión</button>
  </form>
  </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
