<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../Styles/Perfil.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <a href="../index.html">
    <div class="logo-nav">
      <img src="/img/logo-trukea.png"  alt="logo" class="nav-logo" />
    </div>
    </a>
    <ul class="nav-links">
       <li><a href="/vistas/PublicarProducto.html">Publicar Producto</a></li>
      <li><a href="/vistas/MisProductos.html">Mis Productos</a></li>
      <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
      <li><a href="../vistas/SolicitudesRecibidas.html"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono"></a></li>
      <!-- Botón de cerrar sesión agregado -->
      <li><button onclick="cerrarSesionConConfirmacion()" class="btn-cerrar-sesion">Cerrar Sesión</button></li>
    </ul>
  </nav>

  <main class="perfil-contenedor">
    <section class="perfil-info">
      <h1><img src="/img/perfil.png"  class=""icono-perfil> Mi Perfil</h1>
      <div class="info-general">
        <div class="foto-usuario">
  <div id="vista-previa" class="placeholder-foto">
    <!-- Aquí se mostrará la imagen -->
  </div>
  <label for="foto">Foto</label>
  <input type="file" id="foto" accept="image/*" style="display: none;">
  <button id="btnSubirFoto">Subir Foto</button>
</div>

        <div class="datos">
          <p><strong id="nombre-usuario">HOLA!</strong></p>
          <p id="edad-usuario"><strong>Edad:</strong></p>
          <p id="calificacion-usuario"><strong>Calificación:</strong>
            <span class="estrellas"></span>
          </p>
        </div>
        <a href="/vistas/EditarPerfil.html" class="btn-editar">Editar perfil</a>
      </div>
    </section>

    <section id="productos" class="productos-publicados">
       <h2>Productos publicados</h2>

        <div id="loading" class="loading">Cargando productos...</div>
        <div id="message" class="message" style="display: none;"></div>
      <div id="container-productos" class="productos-grid"></div> 
    </section> 

     <section class="historial">
      <h3>Historial de trueques</h3>
      <ul class="lista-historial">
        <li class="completado">21-05-2025 - Completado</li>
        <li class="no-exitoso">30-06-2023 - No exitoso</li>
        <li class="caducado">30-11-2022 - Caducado</li>
        <li class="cancelado">30-02-2021 - Cancelado</li>
      </ul>
    </section>

  </main>
  <script src="../js/perfil.js"></script>
</body>
</html>
