<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detalle del Producto - Trukea</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../Styles/DetalleProducto.css"/>
</head>
<body>
    <!-- Barra de navegaci√≥n -->
    <nav class="navbar">
    <a href="../index.html">
    <div class="logo-nav">
        <img src="/img/logo-trukea.png"  alt="logo" class="nav-logo" />
    </div>
    </a>
    <ul class="nav-links">
        <li><a href="/vistas/ExplorarTrueque.html">Explorar Trueques</a></li>
        <li><a href="/vistas/PublicarProducto.html"> Publicar Producto</a></li>
        <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
        <li><a href="../vistas/SolicitudesRecibidas.html"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono"/></a></li>
    </ul>
    </nav>

<!-- Contenido principal -->
<div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Cargando producto...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Error al cargar el producto. Por favor, intenta nuevamente.
        </div>
        
        <div id="product" style="display: none;">
            <div class="product-header">
                <button class="back-button" onclick="window.history.back()">‚Üê Volver</button>
                <h1 id="productName"></h1>
            </div>
            
            <div class="product-content">
                <div class="product-image" id="productImageContainer">
                    <div class="no-image">
                        <i>üì∑</i>
                        <div>Sin imagen disponible</div>
                    </div>
                </div>
                
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">Descripci√≥n</div>
                        <div class="detail-value" id="productDescription"></div>
                    </div>
                    
                    <div class="detail-item price">
                        <div class="detail-label">Valor Estimado</div>
                        <div class="detail-value" id="productPrice"></div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Calidad</div>
                        <div class="detail-value">
                            <span class="quality-badge" id="productQuality"></span>
                        </div>
                    </div>
                    
                    <div class="detail-item user-info">
                        <div class="detail-label">Vendedor</div>
                        <div class="detail-value" id="userInfo"></div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Ubicaci√≥n</div>
                        <div class="detail-value" id="productLocation"></div>
                    </div>
                    <button class="trueque-button" id="proposeTradeBtn">
                        Proponer Trueque
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/DetalleProducto.js"></script>
</body>
</html>
