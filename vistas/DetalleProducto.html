<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../Styles/DetalleProducto.css"/>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo-nav">
      <img src="../img/logo-trukea.png" alt="logo" class="nav-logo"/>
    </div>
    <ul class="nav-links">
      <li><a href="/vistas/SolicitudesRecibidas.html">Solicitudes</a></li>
      <li><a href="/vistas/ExplorarTrueque.html">Explorar Trueques</a></li>
      <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
      <li><a href="#"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono"/></a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="detalle-contenedor">
    <h1>Nombre del producto</h1>

    <div class="contenido-principal">
      <!-- Galería de imágenes -->
      <div class="galeria">
        <div class="img-principal"></div>
        <div class="img-secundarias">
          <div class="img-mini"></div>
          <div class="img-mini"></div>
        </div>
      </div>

      <!-- Información de usuario -->
      <div class="info-usuario">
        <div class="foto-perfil"></div>
        <p><strong>Nombre de usuario:</strong></p>
        <p><strong>Información de usuario:</strong></p>
        <a href="/vistas/ProponerTrueque.html" class="btn-editar">Proponer trueque</a>
      </div>
    </div>

    <!-- Descripción -->
    <div class="descripcion">
      <button class="btn-descripcion">• Descripción del producto</button>
    </div>

    <!-- Productos aceptados -->
    <div class="productos-aceptados">
      <p>Acepto productos como:</p>
      <div class="productos-grid">
        <div class="producto"></div>
        <div class="producto"></div>
        <div class="producto"></div>
        <div class="producto"></div>
      </div>
    </div>
  </main>
</body>
</html>
