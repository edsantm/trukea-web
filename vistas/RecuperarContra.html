<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restablecer Contraseña - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/RecuperarContra.css">
</head>
<body class="registro-body">

  <div class="container">

    <!-- Panel izquierdo -->
    <div class="left-panel">
      <img src="/img/logo-trukea.png" alt="Trukea Logo" class="logo">
      <h1>¡Ya casi terminamos!</h1>
      <p>Introduce tu nueva contraseña</p>
    </div>

    <!-- Panel derecho -->
   <div class="form-box">
  <h2>Ingresa tu nueva contraseña</h2>
  <form>
    <label>Contraseña</label>
    <input type="password" placeholder="Debe contener al menos 6 caracteres" required>

    <label>Vuelve a escribir la contraseña</label>
    <input type="password" placeholder="Ingresa de nuevo la contraseña" required>

    <button type="submit" class="btn-primary">Restablecer Contraseña</button>
  </form>
</div>


  </div>

</body>
</html>
