<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Styles/EditarProducto.css" />
  <script src="../js/editarProducto.js"></script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo-nav">
      <img src="/img/logo-trukea.png" alt="" class="nav-logo" />
    </div>
    <ul class="nav-links">
      <li><a href="/vistas/MisProductos.html">Mis Productos</a></li>
      <li><a href="/vistas/ExplorarTrueque.html">Explorar Trueques</a></li>
      <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
      <li><a href="#"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono" /></a></li>
    </ul>
  </nav>
  <div id="message" class="message" style="display: none;"></div>

  <!-- Contenido -->
  <main class="contenedor-editar">
    <h1><img src="/img/editproduct.png" class="icono-perfil"> Editar Producto</h1>
    <form class="formulario-producto">
      <div class="izquierda">
        <div class="imagen-placeholder"></div>
        <button type="button" class="btn-imagen">Cambiar Imagen</button>
        <input type="file" id="imagen-input" accept="image/*" style="display: none;" />
      </div>

      <div class="derecha">
        <!-- Campo oculto para ID del producto -->
        <input type="hidden" id="producto-id" />
        
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="valor">Valor estimado:</label>
        <input type="number" id="valor" name="valorEstimado" />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoriaId" required>
          <option value="">Selecciona una categoría</option>
          <option value="1">Electrónica</option>
        </select>

        <label>Estado:</label>
          <div class="estado">
            <label><input type="radio" name="estado" value="nuevo" data-id="1"> Nuevo</label>
            <label><input type="radio" name="estado" value="usado" data-id="2"> Usado</label>
            <label><input type="radio" name="estado" value="buen_estado" data-id="3"> Buen estado</label>
          </div>

        <div class="botones">
          <button type="submit" id="btnActualizar" class="btn-guardar">Guardar Cambios</button>
          <a href="perfil.html" class="btn-cancelar">Cancelar Edición</a>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
