<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Styles/EditarProducto.css" />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo-nav">
      <img src="/img/logo-trukea.png" alt="" class="nav-logo" />
    </div>
    <ul class="nav-links">
      <li><a href="/vistas/MisPorductos.html">Mis Productos</a></li>
      <li><a href="/vistas/ExplorarTrueque.html">Explorar Trueques</a></li>
      <li><a href="/vistas/Perfil.html">Mi Perfil</a></li>
      <li><a href="#"><img src="/img/notificaciones.png" alt="Notificaciones" class="icono" /></a></li>
    </ul>
  </nav>

  <!-- Mensaje de éxito -->
  <!--<div class="mensaje-exito">
    ✅ Se han guardado los cambios correctamente.
  </div>

  <!-- Contenido -->
  <main class="contenedor-editar">
    <h1><img src="/img/editproduct.png"  class=""icono-perfil> Editar Producto</h1>
    <form class="formulario-producto">
      <div class="izquierda">
        <div class="imagen-placeholder"></div>
        <button type="button" class="btn-imagen">Cambiar Imagen</button>
      </div>

      <div class="derecha">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="4"></textarea>

        <label for="categoria">Categoría:</label>
        <select id="categoria">
          <option value="">Selecciona una categoría</option>
          <option>Ropa y calzado</option>
          <option>Electrónica</option>
          <option>Accesorios</option>
          <option>Juguetes</option>
          <option>Útiles escolares</option>
          <option>Artículos del hogar</option>
          <option>Belleza y cuidado personal</option>
        </select>

        <label>Estado:</label>
        <div class="estado">
          <label><input type="radio" name="estado"> Nuevo</label>
          <label><input type="radio" name="estado"> Usado</label>
          <label><input type="radio" name="estado"> Buen estado</label>
        </div>

        <div class="botones">
          <button type="submit" class="btn-guardar">Guardar Cambios</button>
          <a href="perfil.html" class="btn-cancelar">Cancelar Edición</a>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
