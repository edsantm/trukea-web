<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proponer Trueque - Trukea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/Proponer.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
   <a href="../index.html">
    <div class="logo-nav">
      <img src="/img/logo-trukea.png"  alt="logo" class="nav-logo" />
    </div>
    </a>
    <ul class="nav-links" id="nav-links">
    </ul>
  </nav>

  <div id="message" class="message" style="display: none;"></div>

  <main class="contenedor-trueque">
    <h1><img src="/img/proponertru.png"  class=""icono-perfil> Proponer Trueque</h1>
    <div class="trueque-grid">
      <!-- Producto que deseas -->
      <div class="producto-deseado">
  <h2>Producto que deseas</h2>
  <div class="detalle-producto">
    <div class="imagen-placeholder" id="imagenProducto"></div>
    <div class="info">
      <label>Nombre del producto:</label>
      <p id="nombreProducto"></p>

      <label>Descripción:</label>
      <p id="descripcionProducto"></p>

      <label>Publicado por:</label>
      <p id="publicadoPor"></p>
    </div>
  </div>
</div>

      <!-- Producto que ofreces -->
      <section id="container-productos" class="productos">

        <h2>Selecciona tu producto para ofrecer</h2>

        <div id="loading" class="loading">Cargando productos...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="productos" class="producto-ofrecido"></div>
      </div>

      </section>
    </div>

    <!-- Comentario -->
  <!-- Comentario -->
  <label class="comentario-label">Agregar comentario:</label>
  <textarea id="comentario-box" class="comentario-box" rows="3"></textarea>

  <div class="btn-contenedor">
    <button id="btnProponerTrueque" class="btn-trueque">Proponer Trueque</button>
  </div>


  </main>
  <script src="../js/proponerTrueque.js"></script>
</body>

</html>
